<script>

var athletesData = [
  {
    "title": "Men",
    "values": [{ "label": "men", "value": 1 }]
  },
  {
    "title": "Women",
    "values": [{ "label": "women", "value": 1 }]
  }
];


Chartmander.addChart(function(){
  var chart = Chartmander.models.pieChart("circle");
    chart
      .margin({left: 30})
      .colors(["red", "yellow"])
      ;
    // Data after settings
    chart.render(athletesData);
    return chart;
});
