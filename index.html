---
layout: default
title: Chartmander - HTML5 canvas charts
---
<header class="jumbotron chartmander">
  {% include nav.html %}
  <h1>Attractive charts for your new webapp or design mockup</h1>
  <canvas id="chartmander-intro" class="chart" width="1200" height="400"></canvas>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
        <h2 class="page-header">Bar Chart <small>great for category data</small><i class="ion-stats-bars pull-right"></i></h2>
      <div class="row charts">
        <div class="col-lg-12">
          <canvas id="bar1" width="900" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h2 class="page-header"><i class="ion-ios7-pie-outline pull-right"></i>Pie Chart <small>great for ratio and quantity data</small></h2>
      <div class="row charts">
        <div class="col-lg-4">
          <canvas id="pie1" width="200" height="300"></canvas>
        </div>
        <div class="col-lg-4">
          <canvas id="pie2" width="200" height="300"></canvas>
        </div>
        <div class="col-lg-4">
          <canvas id="pie3" width="200" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 col-lg-offset-1">
      <h2 class="page-header"><i class="ion-person pull-right"></i>About author <small>see github</small></h2>
      <div class="row">
        <div class="col-lg-8">
        <a href="https://github.com/11th">Miroslav Petrik</a>
        <p>Student at <a href="http://www.spseke.sk">SPSE Kosice</a> Slovakia</p>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  
  var myCharts = function () {
    Chartmander.addChart(function(){
      var chart = Chartmander.select("chartmander-intro", "line");
      chart
        .colors(["#fff", "darkblue"])
        .easing("easeOutQuint")
        .pointRadius(10)
        .fontColor("#fff")
        .font("14px Arial")

      chart.render(dataFactory(["Petrol"], yearByMonths(1), 500));
      return chart;
    }).addChart(function(){
      var chart = Chartmander.select("bar1", "bar");

      chart.colors(["rgb(231, 85, 57)"]).render(dataFactory(["Petrol"], yearByMonths(1), 300));
      return chart;

    }).addChart(function(){
      var chart = Chartmander.select("pie1", "pie");
      chart
        .render(dataFactory(["Eat","Sleep","Rave","Repeat"], ["Day in a fast Life"], 200));

      return chart;
    }).addChart(function(){
      var chart = Chartmander.select("pie2", "pie");
      chart
        .innerRadius(0)
        .render(dataFactory(["Eat","Sleep","Rave"], ["Day in a Life"], 200));

      return chart;
    }).addChart(function(){
      var chart = Chartmander.select("pie3", "pie");
      chart
        .innerRadius(.8)
        .render(dataFactory(["Used","Ready","Free"], ["Ram Usage"], 200));

      return chart;
    });
    
  }

  myCharts();

  setInterval(function(){
    myCharts();
  }, 4000);
</script>
