<canvas id="bar" width="800" height="400"></canvas>
<canvas id="line" width="800" height="400"></canvas>
<script>

  var testData = dataFactory(["Hau", "Mnau"], yearByMonths(1), 20+Math.random()*300);

  Chartmander.addChart(function(){
    var chart = Chartmander.select("bar", "bar");
      // Data after settings
      chart
        .colors(["yellow", "orange"])
        .render(testData);
      return chart;
  }).addChart(function(){
    var chart = Chartmander.select("line", "line");
      chart
        .render(testData);
      return chart;
  });

  $("#update").on('click', function () {
    Chartmander.addChart(function(){
      var chart = Chartmander.select("bar", "bar");
        // Data after settings
        chart
          .render(dataFactory(["Hau", "Mnau"], yearByMonths(1), 20+Math.random()*300));
        return chart;
    });
  });
