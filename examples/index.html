<div class="container">
  <div class="row">
    <h1>Examples</h1>
  </div>
</div>
<canvas id="realtime" width="1000" height="400"></canvas>
<script>
	var angleStep = 2*Math.PI/100
		, currAngle = angleStep
		, dayStart = new Date().getTime()
		, currDay = 0
		, offset = 60*60*24*1000
		, sineWave = {
			"title": "sine",
			"values": []
		}
		, cosineWave = {
			"title": "cosine",
			"values": []
		}
		;

	for (var i = 0; i<100; i++) {
		sineWave.values.push({
			"label": dayStart + currDay*offset,
			"value": 3*Math.sin(currAngle)
		});
		cosineWave.values.push({
			"label": dayStart + currDay*offset,
			"value": 3*Math.cos(currAngle)
		});
		currAngle += angleStep;
		currDay++;
	}

	var realtime = new Chartmander("realtime").Line([sineWave, cosineWave]);
		realtime.pointRadius(0).areaVisible(false).lineWidth(3)
		setInterval(function () {
			sineWave.values.shift();
			cosineWave.values.shift();
			sineWave.values.push({
				label: dayStart + currDay*offset,
				value: 3*Math.sin(currAngle)
			});	
			cosineWave.values.push({
				label: dayStart + currDay*offset,
				value: 3*Math.cos(currAngle)
			});
			currAngle += angleStep;
			currDay++;
			realtime.update([sineWave, cosineWave])
		}, 50)
</script>
